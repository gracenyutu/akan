<h1>Input!</h1>
<div class="container mt-3">
  <h2>Birthday</h2>
  <form id="form-user" action="#" method="post">
        <div class="form-box error" data-errormsg="">
            <label for="input-name">Name</label>
            <input type="text" id="input-name" autofocus placeholder="Name" tabindex="1"/>
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-gender">Gender</label>
            <input type="text" id="input-gender" required placeholder="Gender" tabindex="2" />
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-date">Birthday</label>
            <input type="date" id="input-date" required placeholder="Birthday" tabindex="3" />
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-gender">Gender</label>
            <select id="input-gender" tabindex="4" required>
                <option value="0">male</option>
                <option value="1">female</option>
            </select>
        </div>
        <div class="form-box" data-errormsg="">
            <label for="input-akan">Want to know your akan name?</label>
            <input type="checkbox" id="input-alive" value="yes" tabindex="5" checked />
        </div>
        <div class="form-box">
            <button id="button-cancel">Cancel</button>
            <button id="button-send">Send</button>
        </div>
    </form>
</div>
